<div class="column column-center-horizontal">
  <!-- Header Starts -->
  <div class="row header">
    <a 
      class="title"
      [routerLink]="['/dashboard']">
      GRID
    </a>
    <div class="row tabs">
      <div class="tab-holder" *ngFor="let tab of tabs">
        <a 
          class="tab" 
          routerLinkActive="active-tab" 
          [routerLink]="[tab.url]"
          (mouseenter)="tabMouseEnter(tab.id)"
          (mouseleave)="tabMouseLeave(tab.id)">
          {{tab.name}}
        </a>
        <div 
          *ngIf="showPanels[tab.id]"
          class="info-panel"
          (mouseenter)="panelMouseEnter(tab.id)"
          (mouseleave)="panelMouseLeave(tab.id)">
          <div class="column">
            <span>{{tab.name}} Information</span>
            <span>{{tab.name}} Information</span>
            <span>{{tab.name}} Information</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Ends -->
  <div class="page-content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>

<router-outlet></router-outlet>
