<div class="row row-center-horizontal row-center-vertical page-wrapper">
    <div *ngIf="!showPreloader" class="row page-content-wrapper">
        <app-driver *ngFor="let driver of drivers"
            [name]="driver.name"
            [teamColor]="driver.color"
            [url]="driver.url"
            [carNumber]="driver.number">
        </app-driver>
    </div>
</div>
