<div class="column page-content-wrapper">
    <div class="column column-center-horizontal">
        <label class="auth-label">Email</label>
        <input class="auth-input" type="text" ng-model="email">
        <label class="auth-label">Password</label>
        <input class="auth-input" type="password" ng-model="password">
        <button class="auth-button login-button" type="button">Login</button>
    </div>
    <div class="column column-center-horizontal">
        <button class="auth-button logout-button" type="button">Logout</button>
    </div>
</div>
